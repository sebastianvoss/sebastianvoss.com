<!DOCTYPE html>
<html>
<head>
    <title>sebastianvoss.com</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body, html {
            height: 100%;
            margin: 0;
        }

        .caption {
            position: absolute;
            left: 0;
            top: 50%;
            width: 100%;
            text-align: center;
        }

        .caption > span {
            text-transform: uppercase;
            font: 400 15px/1.8 "Lato", sans-serif;
            background-color: #333;
            color: #fff;
            padding: 18px;
            font-size: 25px;
            letter-spacing: 10px;
        }

        .bg {
            /* The image used */
            background-image: url("tamara-menzi-275952-unsplash.jpg");

            /* Full height */
            height: 100%;

            /* Center and scale the image nicely */
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
        }
    </style>
</head>
<body>

<div class="bg">
    <div class="caption">
        <span>sebastianvoss.com</span>
    </div>
</div>

</body>
</html>
